<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card">
          <div class="card-content">
            <h3 class=" card-title">Task form</h3>
              <form class="task-form" action="">
                <div class="input-field">
                  <input type="text" class="task-form__input">
                  <label for="task"></label>
                </div>
                <button class="btn task-form__add" type="submit">Add task</button>
              </form>
            </div>
            <div class="card-action">
                <h5 id="task-title" class="card-title">
                Task List
                </h5>
                <input id="filter" type="text" name="filter" class="js-filter-task">
                <label for="filter">Filter tasks</label>
                <ul class="collection">
                  <template>
                    <li style="display:flex" class="collection-item"> <button style="margin-left: auto; color:crimson; background: none; border: none; box-shadow:none; font-size: 20px; cursor: pointer" class="btn--close"><i class="icon ion-ios-close-empty"></i></li></button>
                  </template>
                </ul>
                <button class="js-clear-task btn black">Clear tasks</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="dist/app.bundle.js"></script>
</body>
</html>
